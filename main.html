<title>Droid-Mas</title>
<style>
body {
  background: #000;
}

.lightrope {
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  position: absolute;
  z-index: 1;
  margin: -15px 0 0 0;
  padding: 0;
  pointer-events: none;
  width: 100%;
}
.lightrope li {
  position: relative;
  -webkit-animation-fill-mode: both;
          animation-fill-mode: both;
  -webkit-animation-iteration-count: infinite;
          animation-iteration-count: infinite;
  list-style: none;
  margin: 0;
  padding: 0;
  display: block;
  width: 12px;
  height: 28px;
  border-radius: 50%;
  margin: 20px;
  display: inline-block;
  background: #00f7a5;
  box-shadow: 0px 4.6666666667px 24px 3px #00f7a5;
  -webkit-animation-name: flash-1;
          animation-name: flash-1;
  -webkit-animation-duration: 2s;
          animation-duration: 2s;
}
.lightrope li:nth-child(2n + 1) {
  background: cyan;
  box-shadow: 0px 4.6666666667px 24px 3px rgba(0, 255, 255, 0.5);
  -webkit-animation-name: flash-2;
          animation-name: flash-2;
  -webkit-animation-duration: 0.4s;
          animation-duration: 0.4s;
}
.lightrope li:nth-child(4n + 2) {
  background: #f70094;
  box-shadow: 0px 4.6666666667px 24px 3px #f70094;
  -webkit-animation-name: flash-3;
          animation-name: flash-3;
  -webkit-animation-duration: 1.1s;
          animation-duration: 1.1s;
}
.lightrope li:nth-child(odd) {
  -webkit-animation-duration: 1.8s;
          animation-duration: 1.8s;
}
.lightrope li:nth-child(3n + 1) {
  -webkit-animation-duration: 1.4s;
          animation-duration: 1.4s;
}
.lightrope li:before {
  content: "";
  position: absolute;
  background: #222;
  width: 10px;
  height: 9.3333333333px;
  border-radius: 3px;
  top: -4.6666666667px;
  left: 1px;
}
.lightrope li:after {
  content: "";
  top: -14px;
  left: 9px;
  position: absolute;
  width: 52px;
  height: 18.6666666667px;
  border-bottom: solid #222 2px;
  border-radius: 50%;
}
.lightrope li:last-child:after {
  content: none;
}
.lightrope li:first-child {
  margin-left: -40px;
}

@-webkit-keyframes flash-1 {
  0%,
  100% {
    background: #00f7a5;
    box-shadow: 0px 4.6666666667px 24px 3px #00f7a5;
  }
  50% {
    background: rgba(0, 247, 165, 0.4);
    box-shadow: 0px 4.6666666667px 24px 3px rgba(0, 247, 165, 0.2);
  }
}

@keyframes flash-1 {
  0%,
  100% {
    background: #00f7a5;
    box-shadow: 0px 4.6666666667px 24px 3px #00f7a5;
  }
  50% {
    background: rgba(0, 247, 165, 0.4);
    box-shadow: 0px 4.6666666667px 24px 3px rgba(0, 247, 165, 0.2);
  }
}
@-webkit-keyframes flash-2 {
  0%,
  100% {
    background: cyan;
    box-shadow: 0px 4.6666666667px 24px 3px cyan;
  }
  50% {
    background: rgba(0, 255, 255, 0.4);
    box-shadow: 0px 4.6666666667px 24px 3px rgba(0, 255, 255, 0.2);
  }
}
@keyframes flash-2 {
  0%,
  100% {
    background: cyan;
    box-shadow: 0px 4.6666666667px 24px 3px cyan;
  }
  50% {
    background: rgba(0, 255, 255, 0.4);
    box-shadow: 0px 4.6666666667px 24px 3px rgba(0, 255, 255, 0.2);
  }
}
@-webkit-keyframes flash-3 {
  0%,
  100% {
    background: #f70094;
    box-shadow: 0px 4.6666666667px 24px 3px #f70094;
  }
  50% {
    background: rgba(247, 0, 148, 0.4);
    box-shadow: 0px 4.6666666667px 24px 3px rgba(247, 0, 148, 0.2);
  }
}
@keyframes flash-3 {
  0%,
  100% {
    background: #f70094;
    box-shadow: 0px 4.6666666667px 24px 3px #f70094;
  }
  50% {
    background: rgba(247, 0, 148, 0.4);
    box-shadow: 0px 4.6666666667px 24px 3px rgba(247, 0, 148, 0.2);
  }
}

</style>
<style>
@import url(https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two);
.cracker {
  width: 40.625em;
  height: 6.25em;
  margin: 6.25em auto 0;
  position: relative;
  cursor: pointer;
}
.cracker:hover .cracker-left {
  left: -7.5em;
  top: 3.125em;
  -webkit-transform: rotate(-15deg);
  transform: rotate(-15deg);
}
.cracker:hover .cracker-right {
  right: -7.5em;
  top: 3.125em;
  -webkit-transform: rotate(15deg);
  transform: rotate(15deg);
}

.cracker-left, .cracker-right {
  -webkit-transition: all 0.5s ease-in-out;
  transition: all 0.5s ease-in-out;
  width: 50%;
  height: 100%;
  position: absolute;
  top: 0;
  background-color: #DA1D1B;
}

.cracker-left {
  left: 0;
}

.cracker-right {
  right: 0;
}

.cracker-left-inner, .cracker-right-inner {
  position: relative;
  height: 100%;
  width: 100%;
}
.cracker-left-inner:before, .cracker-right-inner:before {
  content: "";
  height: 100%;
  width: 0.625em;
  background-color: #ad1715;
  position: absolute;
  z-index: 10;
  border-radius: 50%;
}

.cracker-left-inner:before {
  left: -0.3125em;
  top: 0;
}

.cracker-right-inner:before {
  right: -0.3125em;
  top: 0;
}

.cracker-message {

  margin: 0 auto;
}
.cracker-message .cracker-message__inner {
  padding: 0.625em;
  background: #ececec;

.cracker-left__tail,
.cracker-left__end,
.cracker-left__body,
.cracker-right__tail,
.cracker-right__end,
.cracker-right__body,
.cracker-left__mask-top,
.cracker-left__mask-bottom,
.cracker-right__mask-top,
.cracker-right__mask-bottom {
  position: absolute;
}

.cracker-left__tail {
  left: 0;
}

.cracker-right__tail {
  right: 0;
}

.cracker-left__tail, .cracker-right__tail {
  width: 6.25em;
  height: 100%;
  background-color: #e74241;
}

.cracker-left__end, .cracker-right__end {
  width: 1.25em;
  height: 100%;
  background-color: #ad1715;
}
.cracker-left__end:before, .cracker-right__end:before {
  content: "";
  height: 3.4375em;
  width: 0.9375em;
  background-color: #FFB20F;
  position: absolute;
  top: 1.3125em;
  z-index: 15;
  border: 0.0625em solid #f5a600;
  border-radius: 0.3125em;
}

.cracker-left__end {
  left: 6.25em;
}
.cracker-left__end:before {
  left: -0.625em;
}

.cracker-right__end {
  right: 6.25em;
}
.cracker-right__end:before {
  right: -0.625em;
}

.cracker-left__mask-top,
.cracker-left__mask-bottom,
.cracker-right__mask-top,
.cracker-right__mask-bottom {
  z-index: 10;
}

.cracker-left__mask-top,
.cracker-left__mask-bottom,
.cracker-right__mask-top,
.cracker-right__mask-bottom {
  width: 8.75em;
  height: 1.5625em;
}

.cracker-left__mask-top,
.cracker-left__mask-bottom {
  left: 1.875em;
}

.cracker-right__mask-top,
.cracker-right__mask-bottom {
  right: 1.875em;
}

.cracker-left__mask-top, .cracker-right__mask-bottom {
  height: 0;
  width: 0;
  border-left: 4.375em solid transparent;
  border-right: 2.375em solid transparent;
  border-top: 4.375em solid white;
}

.cracker-left__mask-bottom, .cracker-right__mask-top {
  height: 0;
  width: 0;
  border-left: 4.375em solid transparent;
  border-right: 2.375em solid transparent;
  border-bottom: 4.375em solid white;
}

.cracker-left__mask-top,
.cracker-right__mask-top {
  top: -2.1875em;
}

.cracker-right__mask-top {
  -webkit-transform: rotate(-180deg);
  transform: rotate(-180deg);
}

.cracker-right__mask-bottom {
  -webkit-transform: rotate(-180deg);
  transform: rotate(-180deg);
}

.cracker-left__mask-bottom,
.cracker-right__mask-bottom {
  bottom: -2.1875em;
}

.cracker-left-zigzag {
  position: absolute;
  right: -1px;
  top: 0;
  height: 100%;
}
.cracker-left-zigzag .cracker-left-zigzag__item {
  height: 0;
  width: 0;
  border-bottom: 0.625em solid transparent;
  border-right: 0.625em solid white;
  border-top: 0.625em solid transparent;
}

.cracker-right-zigzag {
  position: absolute;
  left: -0.625em;
  top: 0;
  height: 100%;
}
.cracker-right-zigzag .cracker-right-zigzag__item {
  height: 0;
  width: 0;
  border-bottom: 0.625em solid transparent;
  border-right: 0.625em solid #DA1D1B;
  border-top: 0.625em solid transparent;
}

.hover-me-text {
  text-align: center;
  margin-top: 3.125em;
  font-family: 'Shadows Into Light Two', cursive;
  text-transform: uppercase;
  /*   text-decoration: underline; */
} 
</style>
